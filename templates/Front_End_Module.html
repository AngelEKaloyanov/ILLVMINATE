<!DOCTYPE html>
<html>
<head>
    <title>Flashcards</title>
    <script>
        function flip(card) {
            card.classList.toggle("flipped");
        }
    </script>
    <style>
        .flashcards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            position: relative;
            width: 250px;
            height: 150px;
            margin: 10px;
            perspective: 1000px;
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 30px;
            text-align: center;
            font-size: 24px;
            color: white;
            backface-visibility: hidden;
            overflow: auto;
        }
        .front {
            background-color: #00bcd4;
            z-index: 2;
        }
        .back {
            background-color: #4caf50;
            transform: rotateY(180deg);
            z-index: 1;
        }
        .flipped .front {
            transform: rotateY(180deg);
            z-index: 1;
        }
        .flipped .back {
            transform: rotateY(0deg);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="flashcards">
        {% for key, value in data.items() %}
        <div class="card" onclick="flip(this)">
            <div class="front">{{ key }}</div>
            <div class="back">{{ value }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
